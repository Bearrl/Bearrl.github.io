<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur HTML & CSS</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #145a6d;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    nav {
      border-radius: 10px;
      width: 20%;
      background-color: #492366;
      padding: 10px;
      text-align: center;
    }

    nav h3 {
      margin-top: 0;
    }

    main {
      width: 80%;
      padding-left: 20px;
    }

    .article {
      border: 1px solid #0c7165;
      background-color: #25455e;
      border: 1px solid #000000;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>Bearll suka cowo cakep</header>

  <div class="container">
    <nav>
      <h3>Contoh cowo cakep</h3>
      <ul>
        <a href="https://tinyurl.com/ParkSunghoon">Park Sunghoon</a><br>
        <a href="https://tinyurl.com/QiuQiu">Qiu Qiu</a><br>
        <a href="https://tinyurl.com/EliotHuang">Eliot Huang</a><br>
      </ul>
    </nav>

    <main>
      <section class="article">
        <strong>Park Sunghoon</strong><br>
        <small>Cowo Mantepku</small>
      </section>
      <section class="article">
        <strong>Qiu Qiu</strong><br>
        <small>Cowo Mantepku versi lain</small>
      </section>
      <section class="article">
        <strong>Eliot Huang</strong><br>
        <small>Sama aja tapi versi ke 3 nya</small>
     </section>
    </main>
  </div>

  <footer>Cowo cakepp till i die</footer>
</body>
</html>
