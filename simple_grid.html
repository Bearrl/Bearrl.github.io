<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="widht=device-device, initial-scale=1.0">
   <title>FlexBox Grid</title>
   <style>
      body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom */
      gap: 10px;
    }

    .container {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      font-size: 1.2em;
    }
   </style>
</head>
  <body>
    <div class="flex-layout">
        <div class="container">
            <h2>Eliot Huang</h2>
            <p>
                Cowo mantap
            </p>
    </div>
        <div class="container">
            <h2>Qing Ding Jie</h2>
            <p>
                COWO MANISSKUU
            </p>
    </div>
        <div class="container">
            <h2>Seeky Li</h2>
            <p>
                sayang
            </p>
    </div>
        <div class="container">
            <h2>Ocean Jiang</h2>
            <p>
                Cowo manteplah
            </p>
        </div>
  </body>
</html>
